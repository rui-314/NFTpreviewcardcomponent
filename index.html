<!DOCTYPE html>

<html lang="ja">
    <head>
        <title>NFT preview card component</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <script>
            console.log("");
        </script>
    </head>

    <body>
        
        <main class="main">
            <section class="section">

                <div class="show">
                    <div class="image-container">
                        <img src="images/image-equilibrium.jpg" alt="equilibrium's image">
                    </div><!-- /.image-container -->
    
                    <div class="hide-image-container">
                        <div class="background">
                            
                        </div><!-- /.background -->
                        <img src="images/icon-view.svg">
                    </div><!-- /.hide-image-container -->
                </div><!-- /.show -->

                <h1 class="title">Equilibrium #3429</h1>

                <div class="description">
                    Our Equilibrium collection promotes balance and calm.
                </div><!-- /.description -->

                <div class="view">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg"> 0.041ETH
                    </div><!-- /.eth -->
                    <div class="time">
                        <img src="images/icon-clock.svg"> 3 days left
                    </div><!-- /.time -->
                </div><!-- /.view -->

                <div class="border">

                </div><!-- /.border -->

                <div class="creator">
                    <img src="images/image-avatar.png" alt="creator's image">
                    <p class="introduce">
                        Creation of <span class="name">Jules Wyvern</span><!-- /.name -->
                    </p><!-- /.name -->
                </div><!-- /.creator -->
            </section><!-- /.section -->
        </main><!-- /.main -->

    </body>
</html>
